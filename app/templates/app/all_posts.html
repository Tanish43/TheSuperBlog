{% extends 'base.html' %}
{% block title %}Blog | All Posts{% endblock title %}
{% block content %}

<main>
  <div class="container">
    <div class="page-top">
      <div class="top flex">
        <div class="page-name">
          <a href="" class="learn">
            <span class="material-icons"> keyboard_return </span> Go back
          </a>
          <h1>All Posts</h1>
        </div>
      </div>
    </div>
  </div>
</main>

<section class="sp">
  <div class="container">
    <div class="grid-3">
      {% for post in all_posts %}
      <!-- card -->
      <a href="{% url 'post_page' post.slug %}">
        <div class="card">
          <div class="post-img">
            <img src="{{post.image.url}}" alt="" />
            <div class="tag">{{post.tags.all.0.name}}</div>
          </div>
          <div class="card-content">
            <h3>{{post.title}}</h3>
            <div class="author">
              <div class="profile-pic">
                <img src="{{post.author.profile.profile_image.url}}" alt="" />
              </div>
              <div class="details">
                <p>{{post.author.first_name}}</p>
                <small>{{post.last_updated|date}}</small>
              </div>
            </div>
          </div>
        </div>
      </a>
      <!-- card end-->
      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
